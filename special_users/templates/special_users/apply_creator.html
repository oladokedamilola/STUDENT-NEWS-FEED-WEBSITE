{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Apply to Become a Creator{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Apply to Become a Content Creator</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" id="btn-btn1">Submit Application</button>
    </form>
</div>
{% endblock %}
